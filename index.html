<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTERATION FORM</title>
    <form action="#" name="StudentRegistration" ></form>
</head>
<body bgcolor="black">
    <table cellpadding="2" width="30%" bgcolor="99FFFF" align="center" cellspacing="2">
        <tr>
            <td colspan=2>
            <center><font size=4><b>Student Registration Form</b></font></center>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="textnames" id="textname" size="50"></td>
        </tr>
        <tr>
            <td>Father Name</td>
            <td><input type="text" name="fathername" id="fathername" size="50"></td>
        </tr>
        <tr>
            <td>Postal Address</td>
            <td><input type="text" name="paddress" id="paddress" size="50"></td>
        </tr>
        <tr>
            <td>Personal Address</td>
            <td><input type="text" name="postaladdress" id="postaladdress" size="50"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td><input type="radio" value="male" name="sex" size="10">Male
            <input type="radio" value="female" name="sex" size="10">Female</td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="City">
                <option value ="-1" selected>select.....</option>
                <option value ="Chennai">Chennai</option>
                <option value ="Mumbai" >Mumbai</option>
                <option value ="Delhi" >Delhi</option>
                <option value ="Kolkata" >Kolkata</option>
            </select>
                
            </td>

        </tr>
        <tr>
            <td>Course</td>
            <td>
                <select name="Course">
                    <option value="-1" selected>Select</option>
                    <option value="BTECH">Btech</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                    <option value="MBBS">MBBS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="District">
            <option value="-1" selected>select..</option>
            <option value="Nalanda">NALANDA</option>
            <option value="UP">UP</option>
            <option value="Goa">GOA</option>
            <option value="Patna">PATNA</option>
            </select></td>
            
            </tr>
            
            <tr>
            <td>State</td>
            <td><select Name="State">
            <option value="-1" selected>select..</option>
            <option value="New Delhi">NEW DELHI</option>
            <option value="Mumbai">MUMBAI</option>
            <option value="Goa">GOA</option>
            <option value="Bihar">BIHAR</option>
            </select></td>
            </tr>

            <tr>
                <td>Pincode</td>
                <td>
                    <input type="number" name="pincode" size="30">
                </td>
            </tr>

            <tr>
                <td>EmailId</td>
                <td>
                    <input type="email" name="EmailId" size="50">
                </td>
            </tr>

            <tr>
                <td>DOB</td>
                <td>
                    <input type="date" name="Date" size="30">
                </td>
            </tr>

            <tr>
                <td>MobileNo</td>
                <td>
                    <input type="number" name="mbile" size="50">
                </td>
            </tr>

            <tr>
                <td ><input type="submit" value="Submit Form">
                <td colspan="10"><input type="reset" value="Reset"></td>
            </tr>

    </table>
</body>
</html>
